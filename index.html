<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Spots" />
<meta name="author" content="???" />
<meta name="keywords" content="HTML, CSS, ???" />
<link rel="stylesheet" href="./pages/index.css" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo-2.svg" alt="Spot logo" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
      <div class="profile__column">
        <h1 class="profile__name">Bessie Coleman</h1>
        <p class="profile__description">Civil Aviator</p>
        <button type="button" class="profile__edit-btn">
        <img src="./images/edit-icon.svg" alt="Pencil icon"/>Edit Profile
      </button>
      </div>
      <button class="profile__new-post-btn" type="button">
        <img src="./images/plus-icon.svg" alt="Plus icon"/>New Post
      </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
          <li class="card">
            <button class="card__delete-btn" type="button"></button>
              <img src="#" alt="#" class="card__image">
              <div class="card__footer">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">2025 Â© Victoria Kahylee Robbins</p>
    </footer>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"><img src="./images/exit-logo.svg" alt="exit-logo"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
      Name
            <input id= "profile-name-input" type="text" class="modal__input"
            placeholder="Type your name" minlength="2"
            maxlength="40" required/>
            <span class="modal__error"></span>
          </label>
            <label for="profile-description-input" class="modal__label">
              Description
            <input id= "profile-description-input" type="text" class="modal__input"
            placeholder="Describe yourself"
            minlength="2"
            maxlength="200"
            required/>
            <span class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
    </div>
  </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"><img src="./images/exit-logo.svg" alt="exit-logo"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
      Image link
            <input id= "card-image-input" type="url" class="modal__input"
            placeholder="Place a link to the picture"
            required/>
            <span class="modal__error"></span>
          </label>
            <label for="card-caption-input" class="modal__label">
              Caption
            <input id= "card-caption-input" type="text" class="modal__input"
            placeholder="Type your caption" minlength="2"
            maxlength="30" required/>
            <span class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
    </div>
  </div>

  <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button type="button" class="modal__close-btn modal__close-btn_type_preview"><img src="./images/exit-logo.svg" alt="exit-logo"></button>
        <img src="#" alt="" class="modal__image">
        <p class="modal__caption"></p>
    </div>
  </div>

  </div>
  <script src="./scripts/validation.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
